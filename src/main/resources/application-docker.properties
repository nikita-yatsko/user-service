spring.application.name=user-service
server.port=8083

#PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/practical_course?currentSchema=user_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Redis
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis

#Micrometer
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,prometheus

management.metrics.tags.application=${spring.application.name}

management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

management.health.ping.enabled=true
management.endpoint.health.group.liveness.include=*
management.endpoint.health.group.readiness.include=*

#Grafana Tempo
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces
management.observations.values.http.server.requests.ignore-patterns="/actuator/**"

